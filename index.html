<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a7c3dc9a47.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    <title>Gamer</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="menu-container">
          <div class="logo">
            <img class="img1" src="images/Frame.png" alt="" />
            <p class="paragraph1"><span id="game">G</span>amer</p>
          </div>
          <div class="menu">
            <ul>
              <li><a href="">About Us</a></li>
              <li><a href="">Developers</a></li>
              <div class="icon">
                <p>
                  Follow Us On
                  <a class="youtube" href=""
                    ><i class="fa-brands fa-youtube"></i
                  ></a>
                  <a class="tiktok" href=""
                    ><i class="fa-brands fa-tiktok"></i
                  ></a>
                </p>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="banner-container">
          <div class="banner-text">
            <h2 class="heading">Play Like The</h2>
            <h1 class="b-icon">G.O.A.T.</h1>
            <p class="p1"><i class="fa-regular fa-circle-play"></i> 1-Click instant play</p>
            <p class="p2"><i class="fa-solid fa-download"></i> No Download</p>
            <p class="p3"><i class="fa-solid fa-user-group"></i> 1000s of supported online games</p>
            <button class="btn-primary">Sign In</button>
            <button class="btn-primary Rogue">Go Rogue</button>
          </div>
          <div class="banner-images">
            <img class="banner-img" src="images/Group 18.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
